<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="jQuery app that fetches movie data from the OMDB API"
    />
    <meta name="keywords" content="jQuery, fetch, BootStrap" />
    <meta name="author" content="Aryeh Nigri" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Info</title>
    <!-- <link rel="stylesheet" href="css/cyborg.min.css" /> -->
    <!-- <link rel="stylesheet" href="css/darkly.min.css" /> -->
    <!-- <link rel="stylesheet" href="css/litera.min.css" /> -->
    <link rel="stylesheet" href="css/superhero.min.css" />
    <!-- <link rel="stylesheet" href="css/ubuntu.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Movie Info</a>
        </div>
      </div>
    </nav>

    <hr />

    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search For Any Movie</h3>
        <form id="searchForm">
          <div class="form-row justify-content-center">
            <div class="col-10 col-md-12">
              <input
                type="text"
                class="form-control"
                id="searchText"
                placeholder="Search Movies..."
              />
            </div>
            <div class="d-md-none col-auto">
              <input type="submit" value="Go!" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div id="movies" class="row"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
